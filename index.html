<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorFiddlePoC</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />

    <script src="_content/Telerik.UI.for.Blazor.Trial/js/telerik-blazor.js"></script>
    <link rel="stylesheet" href="_content/Telerik.UI.for.Blazor.Trial/css/kendo-theme-default/all.css" />


    <script src="lib/monaco-editor/min/vs/loader.js"></script>
    <script>
        window.initEditor = function initEditor(editorId) {

            require.config({ paths: { 'vs': 'lib/monaco-editor/min/vs' } });
            require(['vs/editor/editor.main'], function () {
                window.editor = monaco.editor.create(document.getElementById(editorId), {
                    value: [
                        '<h1> Hello World </h1>',
                        '@code {',
                        '',
                        '}'
                    ].join('\n'),
                    language: 'razor'
                });
            });
        }

    </script>

    <script>
        window.reloadIFrame = function reloadIFrame(id) {
            document.getElementById(id).contentWindow.location.reload();
        }

        window.readFile = function readFile(file) {
            var response = new Response(new Blob([base64ToArrayBuffer(file)], { type: 'application/octet-stream' }));

            caches.open('blazor-resources-/').then(function (cache) {
                cache.keys().then(function (keys) {
                    var keysForDelete = keys.filter(x => x.url.indexOf('UserComponents') > -1)

                    var dll = keysForDelete.find(x => x.url.indexOf("dll") > -1).url.substr('https://localhost:44347'.length);
                    cache.delete(dll).then(function (result) {
                        cache.put(dll, response).then(function (result) { });
                    });
                });
            });

            function base64ToArrayBuffer(base64) {
                var binaryString = window.atob(base64);
                var binaryLen = binaryString.length;
                var bytes = new Uint8Array(binaryLen);
                for (var i = 0; i < binaryLen; i++) {
                    var ascii = binaryString.charCodeAt(i);
                    bytes[i] = ascii;
                }
                return bytes;
            }
        }
    </script>
</head>

<body>
    <app>
        <div class="d-flex justify-content-center app-loader">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
