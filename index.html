<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Blazor REPL</title>
    <base href="/" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400" rel="stylesheet">

    <link rel="stylesheet" href="lib/unapp-theme/css/animate.css">
    <link rel="stylesheet" href="lib/unapp-theme/css/icomoon.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/unapp-theme/css/magnific-popup.css">
    <link rel="stylesheet" href="lib/unapp-theme/css/owl.carousel.min.css">
    <link rel="stylesheet" href="lib/unapp-theme/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="lib/unapp-theme/css/style.css">

    <link href="css/site.css" rel="stylesheet" />

    <script src="lib/split.js/split.min.js"></script>

    <script src="lib/monaco-editor/min/vs/loader.js"></script>
</head>

<body>
    <app>
        <div class="d-flex justify-content-center app-loader">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </app>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        // ----------------------------------------------------------------------
        // This script checks to see if a redirect is present in the query string
        // and converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function(l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function(v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>

    <script src="lib/unapp-theme/js/jquery.min.js"></script>
    <script src="lib/unapp-theme/js/jquery.easing.1.3.js"></script>
    <script src="lib/unapp-theme/js/jquery.countTo.js"></script>
    <script src="lib/unapp-theme/js/bootstrap.min.js"></script>
    <script src="lib/unapp-theme/js/jquery.waypoints.min.js"></script>
    <script src="lib/unapp-theme/js/jquery.stellar.min.js"></script>
    <script src="lib/unapp-theme/js/jquery.mb.YTPlayer.min.js"></script>
    <script src="lib/unapp-theme/js/owl.carousel.min.js"></script>
    <script src="lib/unapp-theme/js/jquery.magnific-popup.min.js"></script>
    <script src="lib/unapp-theme/js/magnific-popup-options.js"></script>
    <script src="lib/unapp-theme/js/main.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
